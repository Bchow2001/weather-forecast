<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="runtime.js"></script>
		<script defer src="index.js"></script>
		<title>Weather Forecast</title>
	</head>
	<body>
		<form action="#" id="form">
			<div class="location-input">
				<label for="location">
					What location do you want the weather for?
				</label>
				<input
					type="text"
					id="location"
					name="location"
					minlength="3"
					placeholder="London"
				/>
			</div>
			<button id="submit" type="button">Show Weather Forecast</button>
		</form>
	</body>
</html>
