<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="runtime.js"></script>
		<script defer src="index.js"></script>
		<title>Weather Forecast</title>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="hero-wrapper">
				<div class="weather"></div>
				<div class="location"></div>
				<div class="date"></div>
				<div class="time"></div>
				<div class="temperature-wrapper">
					<div class="temperature"></div>
					<div class="temp-unit">Â°C</div>
				</div>
				<img src="" alt="Weather Icon" class="icon" />
				<form action="#" id="form">
					<div class="location-input">
						<input
							type="text"
							id="location"
							name="location"
							minlength="3"
							placeholder="Search Location..."
						/>
					</div>
					<button id="submit" type="button">
						Show Weather Forecast
					</button>
				</form>
			</div>
			<div class="sidebar-wrapper">
				<div class="sidebar-item" id="feels-like">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Feels Like</div>
					<div class="sidebar-content"></div>
				</div>
				<div class="sidebar-item" id="rain-chance">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Chance of Rain</div>
					<div class="sidebar-content"></div>
				</div>
				<div class="sidebar-item" id="humidity">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Humidity</div>
					<div class="sidebar-content"></div>
				</div>
				<div class="sidebar-item" id="wind">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Wind Speed</div>
					<div class="sidebar-content"></div>
				</div>
				<div class="sidebar-item" id="cloud">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Cloud Cover</div>
					<div class="sidebar-content"></div>
				</div>
				<div class="sidebar-item" id="last-updated">
					<div class="sidebar-icon"></div>
					<div class="sidebar-header">Last Updated</div>
					<div class="sidebar-content"></div>
				</div>
			</div>
		</div>

		<div class="forecast-wrapper">
			<div class="forecast-card" id="0">
				<div class="forecast-day"></div>
				<img src="" alt="" class="forecast-weather" />
				<div class="forecast-high"></div>
				<div class="forecast-avg"></div>
				<div class="forecast-low"></div>
				<div class="forecast-chance"></div>
			</div>
